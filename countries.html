<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="icon" href="/src/img/favicon/favicon.ico">
    <link rel="icon" href="/src/img/favicon/miatour.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/src/img/favicon/apple-touch-icon.png">
    <link rel="manifest" href="/src/img/favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.3.2/css/flag-icons.min.css" />
    <script type="module" src="/src/js/countries.js" defer></script>
    <script src="https://kit.fontawesome.com/df7a476b6c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header_countries">
            <a href="/"><img src="src/img/miatour-logo.svg" alt="miatour" class="logo"></a>
            <nav>
                <div class="filter"><i class="fa-solid fa-filter"></i></div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" placeholder="Введіть назву країни...">
                </div>
                <a href="/"><i class="fa-solid fa-angle-left"></i>Назад</a>
            </nav>
        </header>

        <main class="countries_all">
            <div class="europe"><h1>Європа</h1></div>
            <div>
                <div class="asia"><h1>Азія</h1></div>
                <div class="africa"><h1>Африка</h1></div>
            </div>
            <div class="america">
                <div class="north_america"><h1>Північна Америка</h1></div>
                <div class="central_america"><h1>Центральна Америка</h1></div>
                <div class="south_america"><h1>Південна Америка</h1></div>
                <div class="australia_oceania"><h1>Австралія та Океанія</h1></div>
                <div class="caribbean"><h1>Кариби</h1></div>
            </div>
        </main>

        <div class="overlay_window">
            <div class="background"></div>
            <div class="overlay">
                <i class="fa-solid fa-xmark"></i>
                <div class="overlay_content"></div>
            </div>
        </div>
    </div>
</body>
</html>
